{% load staticfiles %}
<div class="row justify-content-center " style="margin-top: 10%">
    <div class="col-md-5">
        <div class="card-group">
            <div class="card p-4">
                <div class="card-body">
                    <form class="card-body" id="formregister" action="/register" method="post">
                        {% csrf_token %}
                        <h1>Register</h1>
                        <p class="text-muted">Create your account</p>
                        <p id="text-msg" class="text-danger"></p>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend input-group-addon">
                                <span class="input-group-text">
                                    <i class="icon-user"></i>
                                </span>
                            </div>
                            <input class="form-control" placeholder="Enter your first name" id="firstname" name="firstname" type="text">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend input-group-addon">
                                <span class="input-group-text">
                                    <i class="icon-user"></i>
                                </span>
                            </div>
                            <input class="form-control" placeholder="Enter your last name" id="lastname" name="lastname" type="text">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend input-group-addon">
                                <span class="input-group-text">
                                    <i class="icon-user"></i>
                                </span>
                            </div>
                            <input class="form-control" placeholder="Enter your username" id="username" name="username" type="text">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend input-group-addon">
                                <span class="input-group-text">
                                    <i class="icon-phone"></i>
                                </span>
                            </div>
                            <input class="form-control" placeholder="Enter your phone number" id="phonenumber" name="phonenumber" type="text">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend input-group-addon">
                                <span class="input-group-text">@</span>
                            </div>
                            <input class="form-control" placeholder="Enter your email" id="email" name="email" type="text">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend input-group-addon">
                                <span class="input-group-text"><i class="icon-graduation"></i></span>
                            </div>
                            <input class="form-control" placeholder="Enter year of graduation" id="graduation" name="graduation" maxlength="4" type="text">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend input-group-addon">
                                <span class="input-group-text"><i class="icon-graduation"></i></span>
                            </div>
                            <input class="form-control" placeholder="Enter your university/college" id="university" name="university" type="text">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend input-group-addon">
                                <span class="input-group-text">
                                    <i class="icon-lock"></i>
                                </span>
                            </div>
                            <input class="form-control" placeholder="Enter your password" id="password" name="password" type="password" required>
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend input-group-addon">
                                <span class="input-group-text">
                                    <i class="icon-lock"></i>
                                </span>
                            </div>
                            <input class="form-control" placeholder="Repeat your password" id="confirm_password" name="confirm_password" type="password" required>
                        </div>
                        <a href="#formregister" class="btn btn-block btn-success">Create Account</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
