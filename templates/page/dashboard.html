<!-- {% load staticfiles %} -->
{% load staticfiles backend_tags %}

<div class="w-100 bg-white p-4">
	<div class="container-fluid col-md-8">
		<div class="col-md-8">
			<p role="button" class="m-0 text-secondary">Modules</p>
			<a href="#" role="button" class="link-secondary h2 font-weight-bold">Dashboard</a>
		</div>
	</div>
</div>
				
<div class="container-fluid col-md-8">
	<div id="ui-view" style="opacity: 1; margin-bottom: 10px;">
		<div class="animated fadeIn">
			<div class="row">
				<div class="col-md-12">
					<!-- Skill sets -->
					<div class="card-body">
						<div class=" p-3">
							<h5 class="font-weight-bold">Skills Available For Practice</h5>
						</div>
						<div class="card-deck" id="modules">
						</div>
				<!-- End List Match -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/template" id="module-template">
	<div class="col-md-4 col-xs-12 mb-5">
		<div class="card p-2" style="max-width: 22rem; height: 12rem; box-shadow: 0 6px 16px 0 rgba(0,0,0,.2);">
			<div class="card-body d-flex flex-column justify-content-between">
				<div class="h3">
					<b><%- title %></b>
					<div data-toggle="tooltip" data-placement="bottom" title='This is a particular a'>
						<svg viewBox="0 0 24 24" role="button" width=".75em" height=".75em" fill="currentColor"><path d="M12 1C5.9 1 1 5.9 1 12s4.9 11 11 11 11-4.9 11-11S18.1 1 12 1zm0 20c-5 0-9-4-9-9s4-9 9-9 9 4 9 9-4 9-9 9z"></path><path d="M12 11c-.6 0-1 .4-1 1v4c0 .6.4 1 1 1s1-.4 1-1v-4c0-.6-.4-1-1-1zm.9-3.4c0-.1-.1-.1-.1-.2s-.1-.1-.1-.1c-.3-.3-.7-.4-1.1-.2-.1.1-.2.1-.3.2l-.1.1c0 .1-.1.1-.1.2s0 .1-.1.2V8c0 .3.1.5.3.7.1.1.2.2.3.2.1.1.3.1.4.1h.2c.1 0 .1 0 .2-.1.1 0 .1-.1.2-.1l.1-.1c.2-.2.3-.4.3-.7v-.2c0-.1-.1-.1-.1-.2z"></path></svg>
					</div>
				</div>
				<a href="#modules/<%- id %>" class="card-link">Show Challenges</a>
			</div>
		</div>
	</div>
</script>

<script type="text/javascript">
    function search_click() {
        var key_Search = document.getElementById("search").value;
        if (key_Search) {
            window.location.replace("/#matches/" + key_Search)
            location.reload();
        }
    }
</script>
